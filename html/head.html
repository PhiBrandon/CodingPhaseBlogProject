<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulk It Landing Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/034224a287.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <section class="hero is-fullheight">
        <!-- Hero head: will stick at the top -->
        <div class="containter-color">
          <div class="hero-head">
            <header class="navbar">
              <div class="container">
                <div class="navbar-brand">
                  <a class="navbar-item">
                    <figure class="image">
                      <img src="/img/img/bulkit-green-w.svg" alt="Logo">
                    </figure>
                  </a>
                  <span class="navbar-burger" data-target="navbarMenuHeroC">
                    <span></span>
                    <span></span>
                    <span></span>
                  </span>
                </div>
                <div id="navbarMenuHeroC" class="navbar-menu">
                  <div class="navbar-start">
                    <a class="navbar-item has-text-white link-1">
                      Features
                    </a>
                    <a class="navbar-item has-text-white link-2">
                      Pricing
                    </a>
                    <a class="navbar-item has-text-white link-3">
                      Login
                    </a>
                  </div>
                  <div class="navbar-end">
                      <span class="navbar-item">
                          <a class="button btn-outlined is-bold btn-align light-btn raised trial-btn">
                            <span>Free Trial</span>
                          </a>
                      </span>
                  </div>
                </div>
              </div>
            </header>
          </div>
        
          <!-- Hero content: will be in the middle -->
          <div class="hero-body">
            <div class="container has-text-centered">
              <div class="columns is-flex is-flex-wrap-wrap">
                  <div class="column is-half is-align-self-center">
                      <h1 class="title has-text-left has-text-white">
                      Food delivery for everyone.
                      </h1>
                      <p class="subtitle has-text-left has-text-white">
                      After ordering some food on our platform, you won't be<br> able to go elsewhere.
                      </p>
                      <div class="field">
                        <div class="control">
                          <input class="input email-input is-pulled-left" type="email" placeholder="Your email address">
                        </div>
                        <button class="button sign-up-btn">Sign up</button>
                      </div>
                  </div>
                  <div class="column is-half">
                    <figure class="image">
                      <img src="/img/img/app-11.png">
                    </figure>
                  </div>
              </div>
            </div>
          </div>
        
          <!-- Hero footer: will stick at the bottom -->
          <div class="hero-foot">
            <nav class="tabs is-centered is-fullwidth">
              <div class="container">
                <ul>
                  <li>
                    <figure class="image is-128x128 pt-6">
                      <img src="/img/img/covenant-light.svg">
                    </figure>
                  </li>
                  <li>
                    <figure class="image is-128x128 pt-6">
                      <img src="/img/img/infinite-light.svg">
                    </figure>
                  </li>
                  <li>
                    <figure class="image is-128x128 pt-6">
                      <img src="/img/img/gutwork-light.svg">
                    </figure>
                  </li>
                  <li>
                    <figure class="image is-128x128 pt-6">
                      <img src="/img/img/grubspot-light.svg">
                    </figure>
                  </li>
                  <li>
                    <figure class="image is-128x128 pt-6">
                      <img src="/img/img/phasekit-light.svg">
                    </figure>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </section>
    </body>
</html>
