<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulk It Landing Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/034224a287.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <section class="register">
        <div class="container has-text-centered product-register">
          <div class="columns">
            <div class="column big-number">
              <span class="bg-number">4</span>
              <div class="columns titles">
                <div class="column titles-info">
                  <h1>Register your Restaurant</h1>
                  <h4>And start increasing your daily orders immediately.</h4>
                </div>
              </div>
            </div>
          </div>
          <div class="columns mb-6">
            <div class="column">
              <div class="circle">
                <span class="icon has-text-success icon-register">
                  <i class="fas fa-car fa-2x"></i>
                </span>
              </div>
              <h6 class="has-text-weight-bold">Driver Localisation</h6>
            </div>
            <div class="column">
              <div class="circle">
                <span class="icon has-text-success icon-register">
                  <i class="far fa-money-bill-alt fa-2x"></i>
                </span>
              </div>
              <h6 class="has-text-weight-bold">Evolutive pricing</h6>
            </div>
            <div class="column">
              <div class="circle">
                <span class="icon has-text-success icon-register">
                  <i class="far fa-credit-card fa-2x"></i>
                </span>
              </div>
              <h6 class="has-text-weight-bold">Secured payments</h6>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <button class="button is-success primary-btn px-5">
                <span>Start my Free Trial</span>
              </button>
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
